<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手機版一定要有這段 -->
</head>
<body>
	<div class="wrapper">
		
		<!-- Header -->
		<div class="nav pic">
			<img src="img/Navigation.jpg" alt="">
		</div>

		<!-- Body -->
		<div class="container">
			<div class="cover">
				<div class="modal">
					<div class="img">
						<div class="avatar">
							<img src="img/avatar2.jpg" alt="">
						</div>
					</div>

					<div class="modal-body">
						<div class="info-text">
							<p>抱歉，此連結已失效，無法領取東森幣。</p>
						</div>
					</div>

					<div class="modal-footer">
						<div class="btn">
							<span>確認</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="footer">
			<img src="img/ToolBar.jpg" alt="">
		</div>
	</div>
</body>
</html>
